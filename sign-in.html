<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" type="text/css" href="css/sign-in.css">
</head>
<body>
<div class="card">
  <img src="icon\bootstrap_icon.svg" class="logo" alt="Bootstrap Logo">
    <p class="text">Please sign in</p>
    <div class="input-fields">
      <input type="email" class="input" id="mail" placeholder="Email address"><br>
      <input type="password" class="input" id="pswd" placeholder="Password"><br>
      <div class="check">
        <label class="tick">
          <input type="checkbox">Remember Me
        </label>
      </div>
      <input type="button" value="Sign in" class="btn" id="btn1">

      <p class="footer">&copy; 2017-2018</p>
   </div>
</div>

</body>
</html>
